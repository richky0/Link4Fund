name: Build iOS IPA (Unsigned)

on:
  workflow_dispatch:

jobs:
  build_ios_unsigned:
    runs-on: macos-latest

    steps:
    # 1. Checkout repo
    - uses: actions/checkout@v4

    # 2. Setup Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0' # sesuaikan versi Flutter kamu

    # 3. Install dependencies
    - name: Install dependencies
      run: flutter pub get

    # 4. Build iOS unsigned IPA
    - name: Build iOS IPA (unsigned)
      run: flutter build ipa --release --no-codesign

    # 5. Upload IPA supaya bisa di-download
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: unsigned-ios-ipa
        path: build/ios/ipa/*.ipa
